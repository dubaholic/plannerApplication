<div class="container">
  <h2>Make an appointment</h2>
  <form [formGroup]="appointmentForm" (ngSubmit)="onSubmit(appointmentForm.value)">
    <div class="form-group">
      <label for="licensePlate">
        License plate:
      </label>
      <input matInput id="licensePlate" type="text" formControlName="licensePlate">
    </div>

    <div class="form-group">
      <label for="company">
        Company name:
      </label>
      <input matInput id="company" type="text" formControlName="company">
    </div>
    <button mat-stroked-button (click)="toCalendar()">Back</button>
    <button mat-stroked-button type="submit">Submit</button>
  </form>

</div>
