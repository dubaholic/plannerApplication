<h2>Appointments on {{currentLocation}} </h2>
<table>
  <tr>
    <th>license Plate</th>
    <th>Company</th>
    <th>Transport reference</th>
  </tr>
    <tr *ngFor="let item of appointments">

</table>
<button mat-stroked-button (click)="toCalendar()">Back</button>
