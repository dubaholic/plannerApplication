<h2>My schedule</h2>
<table>
    <tr>
      <th>Date</th>
      <th>Timeslot</th>
      <th>License plate </th>
      <th>Transport reference </th>
      <th>Location </th>
      <th>Delete</th>
    </tr>
      <tr *ngFor="let item of timeslots">
        <td>{{item.date | date : 'dd/MM/yyyy'}}</td>
        <td>{{item.timeslot}}</td>
        <td>{{item.appointment.licensePlate}}</td>
        <td>{{item.appointment.transportReference}}</td>
        <td>{{item.location}}</td>
        <td><button mat-stroked-button (click)="deleteAppointment(item)">Delete</button></td>
      </tr>
  </table>
  <br>
  <button mat-stroked-button (click)="toCalendar()">Back</button>
